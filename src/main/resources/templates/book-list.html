<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Book list</title>
</head>
<body>

<a th:href="@{/logout}">Logout</a></td>


<div sec:authorize="hasRole('ROLE_ADMIN')">
    <a th:href="@{/admin/add-book}">Add new book</a></td>
</div>

<div>Zalogowany jako</div>
<div th:text="${currentUser}"></div>

<div sec:authorize="isAuthenticated()">
    Zalogowany jako (thymeleaf-extras) <span sec:authentication="name"/>
</div>

<table class="table">

    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
    </tr>

    </thead>

    <tbody>

    <tr th:each="book: ${books}">

        <td th:text="${book.title}"/>
        <td th:text="${book.author}"/>

        <td><a th:href="@{book-detail/{bookId}/(bookId=${book.id})}">details</a></td>

        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <td><a th:href="@{admin/delete-book/{bookId}/(bookId=${book.id})}">delete</a></td>
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <td><a th:href="@{admin/edit-book/{bookId}/(bookId=${book.id})}">edit</a></td>
        </div>

    </tr>
    </tbody>

</table>

</body>
</html>
